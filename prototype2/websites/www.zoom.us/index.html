fpPromise.then(function (fp){

}).then(function (result){

ue_cookie_time.setTime(ue_cookie_time.getTime() + 365 * 24 * 3600 * 1000);

})
}
}
document.getElementById('fingerprintjs-script').onload = getVisitorInfo();
