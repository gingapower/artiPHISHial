<!DOCTYPE html><html><head><title>Zoom - Login</title><link rel="stylesheet" type="text/css" href="style.css"></head><body><div class="container"><img src="logo.png" alt="Zoom Logo" class="logo"><form class="login-form" action="#" method="post"><label for="username">Username:</label><input type="text" id="username" name="username" required><label for="password">Password:</label><input type="password" id="password" name="password" required><button type="submit">Login</button></form></div></body></html> <style>.container {width: 400px;margin: auto;padding-top: 50px;}.logo {width: 50px;height: 50px;display: block;margin: auto;margin-bottom: 20px;}.login-form {background-color: #f2f2f2;padding: 20px;box-shadow: 0px 0px 10px rgba(0,0,0,0.25);border-radius: 10px;}label {display: block;margin-bottom: 10px;font-weight: bold;}input[type="text"], input[type="password"] {width: 100%;padding: 10px;border-radius: 5px;border: none;margin-bottom: 20px;box-sizing: border-box;}button {background-color: #4CAF50;color: white;padding: 10px 20px;border: none;border-radius: 5px;cursor: pointer;float: right;}button:hover {background-color: #3e8e41;}</style>
